<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/logoB.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts "%7C" replaces "|" for w3c validation -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <title th:text="'LocalProduce' + ${title == null ? '' : ' :: ' + title}">Local Produce</title>

</head>

<body>
<div th:fragment="navigation">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-success navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand"><img src="img/logo3.png" alt="Logo" title="Logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{#about}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{marketplace}" class="nav-link">MarketPlace</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{events}" class="nav-link">Calendar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{login}">Login/Logout</a></li>
                            <li><a class="dropdown-item" th:href="@{register}">Register</a></li>
                            <li><a class="dropdown-item" th:href="@{profile}">My Profile</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

    <!-- End Navigation -->
</body>
</html>
