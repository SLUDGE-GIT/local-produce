<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container">
<div id="home">
    <div th:replace="fragments :: navigation"></div>
</div>

<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-4">
            <form method="post" class="form-container">
                <div class="form-group">
                    <label>Username
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="vendor">
                    <label class="form-check-label" for="inlineCheckbox2">I'm a vendor</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <br>
                <p><small>Already have an account? <a th:href="@{login}">Login here.</a></small></p>
            </form>
        </section>
    </section>
</section>

</body>

</html>
