<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/logoB.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts "%7C" replaces "|" for w3c validation -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <title th:text="'LocalProduce' + ${title == null ? '' : ' :: ' + title}">Local Produce</title>

</head>

<body>
<div th:fragment="page-header">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-success navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a th:href="index.html" class="navbar-brand"><img src="img/logoB.ico" alt="Logo" title="Logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{#about}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{marketplace}" class="nav-link">MarketPlace</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{events}" class="nav-link">Event Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{login}" class="nav-link">Account</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

    <!-- End Navigation -->
</body>
</html>
