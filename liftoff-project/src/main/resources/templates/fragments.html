<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/logoB.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts "%7C" replaces "|" for w3c validation -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <title th:text="'LocalProduce' + ${title == null ? '' : ' :: ' + title}">Local Produce</title>

</head>

<body>
<div th:fragment="navigation">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-success navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand"><img src="img/logo3.png" alt="Logo" title="Logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{marketplace}" class="nav-link">MarketPlace</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{@vendors}" class="nav-link">Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{events}" class="nav-link">Calendar</a>
                    </li>
                    <li class="nav-button">
                        <a th:href="@{login}" class="btn btn-dark btn-sm" role="button">Log in</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

    <!-- End Navigation -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
