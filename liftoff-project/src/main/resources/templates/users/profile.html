<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body>
<div>
    <div th:replace="fragments :: navigation"></div>
</div>
<div class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-light rounded-left">
                        <div class="card-block text-center text-white">
                            <!-- profile photo -->

                            <!-- provide default photo if null -->
                            <img th:src="@{../img/profile.png}" id="profile-img">
                            <!-- provide default photo if null -->
                            <br>
                            <i class="far fa-edit-tie fa-2x mb-4"></i>
                            <br>
                            <a th:href="@{|${vendor.website}|}"><button class="btn btn-success btn-block" id="websiteBtn" th:if="${!#strings.isEmpty(vendor.website)}">Visit Vendor's Website</button></a>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h2 class="mt-3 text-center" th:text="${vendor.name}">Vendor</h2>
                        <hr class="badge-primary mt-0 w-25">
                        <h6 class="text-center" id="bio" th:text="${vendor.bio}" th:if="${!#strings.isEmpty(vendor.bio)}">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium consequatur cum minus nisi non quo quod sit. A accusamus alias corporis impedit nam sequi. A culpa eligendi explicabo fuga tenetur.
                        </h6>
                        <br>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="font-weight-bold">Location</p>
                                <h6 class="text-muted" th:text="${vendor.location}"></h6>
                            </div>
                            <div class="col-sm-4">
                                <p class="font-weight-bold">Email</p>
                                <h6 class="text-muted" th:text="${vendor.email}"></h6>
                            </div>
                            <div class="col-sm-4">
                                <p class="font-weight-bold">Phone</p>
                                <h6 class="text-muted">314-xxx-xxxx</h6>
                            </div>
                            <!--add vendor to favorites button-->
                            <div class="col-sm-4">
                                <button type="submit" onclick="alert('Vendor has been added to your favorites!');">Add Vendor to Favorites</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <p class="font-weight-bold text-center">Vendor's Products</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
